  <!-- Coffee Cup -->
  <circle cx="380" cy="250" r="25" fill="#8B4513"/>
  <circle cx="380" cy="245" r="20" fill="#D2691E"/>
  <rect x="375" y="235" width="10" height="8" fill="#F5DEB3"/>
  <path d="M400 245 Q410 245 410 255 Q410 265 400 265" stroke="#8B4513" stroke-width="3" fill="none"/>
  
  <!-- Books -->
  <rect x="320" y="270" width="15" height="40" fill="#FF6B6B" rx="2"/>
  <rect x="340" y="275" width="15" height="35" fill="#4ECDC4" rx="2"/>
  <rect x="360" y="280" width="15" height="30" fill="#45B7D1" rx="2"/>
  
  <!-- Plant -->
  <ellipse cx="430" cy="290" rx="15" ry="8" fill="#8B4513"/>
  <ellipse cx="425" cy="285" rx="8" ry="12" fill="#228B22"/>
  <ellipse cx="435" cy="280" rx="6" ry="10" fill="#32CD32"/>
  <ellipse cx="430" cy="275" rx="5" ry="8" fill="#00FF00"/>
  
