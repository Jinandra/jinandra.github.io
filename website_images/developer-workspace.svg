<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Desk -->
  <rect x="0" y="300" width="500" height="100" fill="#8B4513" opacity="0.3"/>
  
  <!-- Monitor Stand -->
  <rect x="200" y="280" width="100" height="30" fill="#666" rx="5"/>
  <rect x="230" y="300" width="40" height="20" fill="#555" rx="3"/>
  
  <!-- Monitor -->
  <rect x="150" y="120" width="200" height="140" fill="#333" rx="10"/>
  <rect x="160" y="130" width="180" height="100" fill="url(#screenGradient)" rx="5"/>
  
  <!-- Code on Screen -->
  <rect x="170" y="140" width="60" height="3" fill="#67d9ef" rx="1"/>
  <rect x="240" y="140" width="40" height="3" fill="#a6e22e" rx="1"/>
  <rect x="170" y="150" width="80" height="3" fill="#f92672" rx="1"/>
  <rect x="170" y="160" width="50" height="3" fill="#fd971f" rx="1"/>
  <rect x="230" y="160" width="70" height="3" fill="#67d9ef" rx="1"/>
  <rect x="170" y="170" width="90" height="3" fill="#a6e22e" rx="1"/>
  <rect x="170" y="180" width="30" height="3" fill="#f92672" rx="1"/>
  <rect x="210" y="180" width="60" height="3" fill="#67d9ef" rx="1"/>
  <rect x="170" y="190" width="100" height="3" fill="#fd971f" rx="1"/>
  <rect x="170" y="200" width="45" height="3" fill="#a6e22e" rx="1"/>
  <rect x="225" y="200" width="55" height="3" fill="#f92672" rx="1"/>
  
