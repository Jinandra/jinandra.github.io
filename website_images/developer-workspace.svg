  <rect x="50" y="220" width="120" height="80" fill="#silver" rx="8"/>
  <rect x="55" y="225" width="110" height="60" fill="#1a1a1a" rx="5"/>
  <rect x="60" y="230" width="40" height="2" fill="#67d9ef" rx="1"/>
  <rect x="60" y="235" width="60" height="2" fill="#a6e22e" rx="1"/>
