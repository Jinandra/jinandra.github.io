  <rect x="205" y="255" width="5" height="4" fill="#666" rx="1"/>
  <rect x="215" y="255" width="5" height="4" fill="#666" rx="1"/>
  <rect x="225" y="255" width="5" height="4" fill="#666" rx="1"/>
  <rect x="235" y="255" width="5" height="4" fill="#666" rx="1"/>
  <rect x="245" y="255" width="5" height="4" fill="#666" rx="1"/>
  
  <rect x="185" y="265" width="5" height="4" fill="#666" rx="1"/>
  <rect x="195" y="265" width="5" height="4" fill="#666" rx="1"/>
  <rect x="205" y="265" width="5" height="4" fill="#666" rx="1"/>
  <rect x="215" y="265" width="5" height="4" fill="#666" rx="1"/>
  <rect x="225" y="265" width="5" height="4" fill="#666" rx="1"/>
  <rect x="235" y="265" width="5" height="4" fill="#666" rx="1"/>
  
  <!-- Floating Elements -->
  <circle cx="80" cy="80" r="3" fill="#667eea" opacity="0.6"/>
  <circle cx="420" cy="60" r="2" fill="#764ba2" opacity="0.7"/>
  <circle cx="450" cy="120" r="2.5" fill="#667eea" opacity="0.5"/>
  
  <!-- Code Symbols -->
  <text x="30" y="50" font-family="monospace" font-size="20" fill="#667eea" opacity="0.6">&lt;/&gt;</text>
  <text x="420" y="40" font-family="monospace" font-size="16" fill="#764ba2" opacity="0.7">{}</text>
  <text x="460" y="180" font-family="monospace" font-size="14" fill="#667eea" opacity="0.5">$</text>
